<!DOCTYPE html>
<html>
<head>
	<title>Google HomeAssist</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDN Font Link -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">

    <!-- CDN for normalize.css. Use for production code -->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">

    <!-- Offline normalize.css for local development -->
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">

    <!-- Minified style.css -->
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="wrapper">
        <main id="main">
            <div class="signinMaxWidth">
                <img id="signinLogo" src="img/logo.png" alt="Google HomeAssist Logo">

                <section id="signinSection" class="section">
                    <h1>Welcome to<br>Google HomeAssist</h1>
                    <p>Nau mai ki<br>Google HomeAssist</p>
                </section>

                <section id="signinButtonSection" class="section">
                    <button id="signinButton" class="button itemSeparation">Sign In</button>
                    <p>Don't have an account?<br><a href="https://accounts.google.com/SignUp?hl=en" target="_blank">Create one here</a></p>
                </section>
            </div>
        </main>
    </div>

	<footer id="footer">
        <p>© Forrest Wilson-Jennings 2017</p>
    </footer>

    <!-- Overlay -->
    <div id="signinOverlay" class="section overlayOuter">
        <section class="section overlayInner">
            <aside id="closeButton" class="closeButton itemSeparation">
                <span class="line1"></span>
                <span class="line2"></span>
            </aside>

            <form id="signinForm" action="home.html" method="POST">
                <fieldset>
                    <label for="signinEmail">Email</label>
                    <input type="email" name="signinEmail" id="signinEmail" required>
                </fieldset>
                <fieldset>
                    <label for="signinPassword">Password</label>
                    <input type="password" name="signinPassword" id="signinPassword" required>
                </fieldset>
                <button id="signin" class="button itemSeparation">Sign In</button>
            </form>
        </section>
    </div>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- jQuery Local -->
    <script src="js/jquery-3.2.1.min.js"></script>

    <!-- JS Link -->
    <script src="js/app.min.js"></script>
</body>
</html>
